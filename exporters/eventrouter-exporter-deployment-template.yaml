apiVersion: v1
kind: Template
metadata:
  name: eventrouter-exporter-deployment-template

parameters:
- name: EVENTROUTER_IMAGE_VERSION
  value: v0.1

objects:
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      prometheus.io/scrape: "true"
    name: eventrouter-exporter
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      app: eventrouter-exporter
    sessionAffinity: None
    type: ClusterIP

- apiVersion: v1
  kind: ClusterRole
  metadata:
    name: eventrouter-exporter
  rules:
  - apiGroups:
    - ""
    attributeRestrictions: null
    resources:
    - events
    verbs:
    - get
    - list
    - watch

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: eventrouter-exporter

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: eventrouter-exporter
  spec:
    replicas: 1
    selector:
      app: eventrouter-exporter
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: eventrouter-exporter
      spec:
        containers:
        - image: gcr.io/heptio-images/eventrouter:${EVENTROUTER_IMAGE_VERSION}
          imagePullPolicy: IfNotPresent
          name: eventrouter
          resources:
            limits:
              cpu: 100
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 128Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /etc/eventrouter
            name: config
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        serviceAccount: eventrouter-exporter
        serviceAccountName: eventrouter-exporter
        terminationGracePeriodSeconds: 30
        volumes:
        - configMap:
            defaultMode: 420
            name: eventrouter-exporter-config
          name: config
    triggers:
    - type: ConfigChange
